build_settings:
    ignore:
        - "vendor"
        - "tests"
setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        run_from: "phpunit/"
    php_mess_detector:
        allow_failures: true
    php_code_sniffer:
        standard: "PSR2"
    php_cpd:
        allow_failures: true

complete:

failure:
